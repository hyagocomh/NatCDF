<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento – NATUREZA CDF</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div class="card">

      <!-- BARRA DE PROGRESSO -->
      <div class="progress">
        <div class="step done">
          <span>1</span>
          <p>Curso</p>
        </div>

        <div class="line"></div>

        <div class="step done">
          <span>2</span>
          <p>Cadastro</p>
        </div>

        <div class="line"></div>

        <div class="step active">
          <span>3</span>
          <p>Pagamento</p>
        </div>
      </div>

      <h1>Pagamento</h1>

      <!-- RESUMO DO PEDIDO -->
      <div id="resumoPedido" class="plano"></div>
      
<!-- CUPOM DE DESCONTO -->
<div class="plano" style="margin-top:20px;">
  <h3>Possui cupom de desconto?</h3>

  <input
    type="text"
    id="cupom"
    placeholder="Digite o cupom"
    style="text-transform: uppercase;"
  >

  <button
    type="button"
    id="aplicarCupom"
    style="margin-top:10px;"
  >
    Aplicar cupom
  </button>

  <small
    id="feedbackCupom"
    style="display:none; margin-top:8px;"
  ></small>
</div>

      <!-- BOTÃO PAGAMENTO -->
      <button id="btnPagar">
        Pagar com Mercado Pago
      </button>

    </div>
  </div>
  
<script src="pagamento.js"></script>


</body>
</html>
