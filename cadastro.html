<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro – CURSINHO </title>
  <link rel="stylesheet" href="style.css?v=1.0.1">
</head>

<body>
  <div class="page">



    <div class="card">

      <div class="progress">
        <div class="step done">
          <span>1</span>
          <p>Curso</p>
        </div>
        <div class="line"></div>
        <div class="step active">
          <span>2</span>
          <p>Cadastro</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <span>3</span>
          <p>Pagamento</p>
        </div>
      </div>

      <h1>Cadastro</h1>

      <div id="resumoCurso" class="plano"></div>

  <form id="formCadastro" novalidate>
    <label class="sr-only" for="nome">Nome completo</label>
    <input id="nome" name="nome" type="text" placeholder="Nome completo" autocomplete="name" />
    <small class="error-message" id="erroNome"></small>

    <label class="sr-only" for="cpf">CPF</label>
    <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="CPF (somente números)" maxlength="11" />
    <small class="error-message" id="erroCpf"></small>

    <label class="sr-only" for="telefone">Telefone</label>
    <input id="telefone" name="telefone" type="tel" inputmode="numeric" placeholder="Telefone (somente números)" maxlength="11" />
    <small class="error-message" id="erroTelefone"></small>

    <label class="sr-only" for="email">E-mail</label>
    <input id="email" name="email" type="email" placeholder="E-mail" autocomplete="email" />
    <small class="error-message" id="erroEmail"></small>

    <button id="btnIrPagamento" type="submit">Ir para pagamento</button>
  </form>
  </div>

  <script src="cadastro.js?v=1.0.1"></script>
</body>
</html>
