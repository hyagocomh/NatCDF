<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Inscrição – NATUREZA CDF</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div class="card">

      <!-- BARRA DE PROGRESSO -->
      <div class="progress">
        <div class="step active">
          <span>1</span>
          <p>Curso</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <span>2</span>
          <p>Cadastro</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <span>3</span>
          <p>Pagamento</p>
        </div>
      </div>

      <h1>Inscrição – NATUREZA CDF</h1>

      <h2>Escolha a modalidade</h2>

      <div class="buttons">
        <button onclick="mostrarOnline()">Online</button>
        <button onclick="mostrarPresencial()">Presencial</button>
      </div>

      <!-- ONLINE -->
      <div id="online" class="hidden">
        <h2>Curso Online</h2>
        <div id="planoOnline" class="plano hidden"></div>
      </div>

      <!-- PRESENCIAL -->
      <div id="presencial" class="hidden">
        <h2>Curso Presencial</h2>

        <select id="selectPresencial" onchange="mostrarPlanoPresencial()">
          <option value="">Selecione o curso</option>
          <option value="MAX NATCDF (Combo Completo)">MAX NATCDF (Combo Completo)</option>
          <option value="NATCDF Combo 2 Matérias">NATCDF Combo 2 Matérias</option>
          <option value="NATCDF 1 Matéria">NATCDF 1 Matéria</option>
        </select>

        <div id="materiasBox" class="hidden">
          <p><strong>Selecione a(s) matéria(s):</strong></p>
          <div class="materias">
            <div class="materia quimica" data-materia="Química">Química</div>
            <div class="materia fisica" data-materia="Física">Física</div>
            <div class="materia biologia" data-materia="Biologia">Biologia</div>
          </div>
        </div>

        <div id="planoPresencial" class="plano hidden"></div>
      </div>

      <!-- FEEDBACK -->
      <small class="error-message" id="erroCurso"></small>

      <button onclick="irParaCadastro()">Continuar para cadastro</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
