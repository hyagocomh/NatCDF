<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metodo de Pagamento</title>
  <link rel="stylesheet" href="style.css?v=1.0.1">
</head>

<body>
  <div class="page">

    <div class="card">

      <!-- BARRA DE PROGRESSO -->
      <div class="progress">
        <div class="step active">
          <span>1</span>
          <p>Curso</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <span>2</span>
          <p>Cadastro</p>
        </div>
        <div class="line"></div>
        <div class="step">
          <span>3</span>
          <p>Pagamento</p>
        </div>
      </div>

      <h1>Inscri√ß√£o ‚Äì Cursinho</h1>

      <h2>Escolha a modalidade</h2>

      <div class="buttons">
        <button onclick="mostrarOnline()">Online</button>
        <button onclick="mostrarPresencial()">Presencial</button>
      </div>

      <div id="online" class="hidden">
        <h2>Curso Online</h2>
        <div id="planoOnline" class="plano hidden"></div>
      </div>

      <div id="presencial" class="hidden">
        <h2>Curso Presencial</h2>

        <select id="selectPresencial" onchange="mostrarPlanoPresencial()">
          <option value="">Selecione o curso</option>
          <option value="Combo Completo">3 Mat√©rias</option>
          <option value="Combo 2 Mat√©rias">2 Mat√©rias</option>
          <option value="1 Mat√©ria">1 Mat√©ria</option>
        </select>

        <div id="materiasBox" class="hidden">
          <p><strong>Selecione a(s) mat√©ria(s):</strong></p>
          <div class="materias">
            <div class="materia quimica" data-materia="Qu√≠mica">Qu√≠mica</div>
            <div class="materia fisica" data-materia="F√≠sica">F√≠sica</div>
            <div class="materia biologia" data-materia="Biologia">Biologia</div>
          </div>
        </div>

        <div id="planoPresencial" class="plano hidden"></div>
      </div>

      <small class="error-message" id="erroCurso"></small>

      <p id="avisoCupomPresencial" class="aviso-cupom hidden">
        üí° Consulte o professor para <strong>cupom de desconto</strong>.
      </p>

      <button onclick="irParaCadastro()">Continuar para cadastro</button>

    </div>
  </div>

  <script src="script.js?v=1.0.1"></script>
</body>
</html>
